// 第一种写法
plugins {
    // 应用android插件(在根目录已经定义，所以可以使用),就可以使用android插件预定义的属性与任务
    id 'com.android.application'
}
// 第二种写法
//apply plugin: 'com.android.application'

// 这个就是android插件的属性？
android {
    // 每个属性都有java 类的方法对应哈
    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    // 这个会覆盖androidmanifest.xml 对应的配置
    defaultConfig {
        // applicationId应用的标识, androidmanifest.xml的包名和生成R.java相关
        applicationId "com.darren.optimize.gradledemo"
        minSdkVersion 16
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    // 依赖包: 在dir目录下(名字想想应该可以改)的后缀为.jar的所有包
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'androidx.appcompat:appcompat:1.3.1'
    implementation 'com.google.android.material:material:1.4.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.1'
    testImplementation 'junit:junit:4.+'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
}